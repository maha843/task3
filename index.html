<script>

var mymovePiece;



function component(width, height, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;    

    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}



function moveup() {
    mymovePiece.speedY -= 1; 
    
   
}

function movedown() {
    mymovePiece.speedY += 1; 
  
}

function moveleft() {
    mymovePiece.speedX -= 1; 
  
}

function moveright() {
    mymovePiece.speedX += 1; 
   
}
function stop() {
    mymovePiece.speedX = 0; 
   
}

</script>
